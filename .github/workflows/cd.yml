name: CD

on:
  push:
    branches: [ main, master ]
    
# Agregar permisos explÃ­citos para permitir acceso a ghcr.io
permissions:
  contents: read
  packages: write
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Set lowercase owner name
      run: echo "OWNER_LC=$(echo ${{ github.repository_owner }} | tr 'A-Z' 'a-z')" >> $GITHUB_ENV
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./src/backend
        push: true
        tags: ghcr.io/${{ env.OWNER_LC }}/task-management-backend:latest
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./src/frontend
        push: true
        tags: ghcr.io/${{ env.OWNER_LC }}/task-management-frontend:latest
    
